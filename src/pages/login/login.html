<ion-header>

  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<form (submit)="login()">


  <ion-item>
    <ion-label floating>E-mail Address: </ion-label>
    <ion-input type="email" #email></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password: </ion-label>
    <ion-input type="password" #pword></ion-input>
  </ion-item>

<ion-item>
  <ion-label>Login As</ion-label>
  <ion-select #type>
    <ion-option value="u">User</ion-option>
    <ion-option value="d">Driver</ion-option>
  </ion-select>
</ion-item>
   <ion-item>

	<button type="submit" ion-button block>
     
      Login In
    </button>
   </ion-item>
   
</form>
<button ion-button block color="secondary" (click)="createAccount()">
     
     Create Account
    </button>
<!--  <button ion-button color="secondary" block >
      
      OR Login By Facebook
    </button> -->

</ion-list>
</ion-content>
