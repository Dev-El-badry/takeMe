<ion-header>

  <ion-toolbar>
    <ion-title>Registration Page</ion-title>
     <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" >Cancel</span>
        <!-- <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<ion-list>
<form (submit)="createAccount()">


  <ion-item>
    <ion-label floating>Email Address: </ion-label>
    <ion-input type="email" #email></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password: </ion-label>
    <ion-input type="password" #pword></ion-input>
  </ion-item>


   <ion-item>

	<button type="submit" ion-button block>
     
      Save Changes
    </button>
   </ion-item>
   
</form>

</ion-list>
</ion-content>
